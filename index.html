<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Best Faith Dua Gallery — Islamic Supplications</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Discover Islamic Duas in Arabic, Hindi, Urdu and English.">
  <style>
    /* Chhota sa CSS menu ko toggle karne ke liye agar style.css mein nahi hai */
    #mainMenu.hidden { display: none; }
    #mainMenu.show { display: block; }
    .category-card { cursor: pointer; transition: transform 0.2s; }
    .category-card:hover { transform: scale(1.02); }
  </style>
</head>

<body>
  <header class="site-header">
    <h1>Best Faith Dua Gallery</h1> 
    <button class="hamburger-icon" id="menuToggle">☰</button> 
  </header>

  <nav id="mainMenu" class="hidden"> 
    <ul>
        <li><a href="index.html">होम (Home)</a></li>
        <li><a href="dua.html?cat=morning">सुबह की दुआएं (Morning)</a></li>
        <li><a href="dua.html?cat=namaz">नमाज़ के बाद (Namaz)</a></li>
        <li><a href="dua.html?cat=evening">शाम की दुआएं (Evening)</a></li>
    </ul>
  </nav>

  <main class="gallery" id="gallery"></main>

  <footer class="site-footer" style="text-align: center; padding: 20px; margin-top: 50px; border-top: 1px solid #eee;">
    © 2025 Best Faith Dua Gallery — <a href="privacy.html">Legal</a>
  </footer>

  <script src="data.js"></script>
  
  <script>
    // 1. Menu Toggle Logic
    const menuToggle = document.getElementById('menuToggle');
    const mainMenu = document.getElementById('mainMenu');

    menuToggle.addEventListener('click', () => {
        mainMenu.classList.toggle('hidden');
        mainMenu.classList.toggle('show');
    });

    // 2. Categories Load karne ka Logic
    const g = document.getElementById('gallery');
    
    // Check karein ki categories data.js mein hai ya nahi
    if (typeof categories !== 'undefined' && categories.length > 0) {
      categories.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card category-card'; 
        card.innerHTML = `
          <a href="${item.link}" class="card-link" style="text-decoration: none; color: inherit;"> 
            <img src="${item.img}" loading="lazy" alt="${item.title.en}" style="width:100%; border-radius: 8px;">
            <div class="card-title" style="font-weight: bold; margin-top: 10px; font-size: 1.2rem;">
                ${item.title.hi} (${item.title.en})
            </div>
            <div class="card-count" style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                ${item.description.hi}
            </div>
          </a>`;
        g.appendChild(card);
      });
    } else {
      g.innerHTML = "<p style='text-align:center;'>No categories found in data.js</p>";
    }
  </script>
</body>
</html>
